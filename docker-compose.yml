version: '3.8'
services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_public:/pb_public
    environment:
      - POCKETBASE_URL=http://localhost:8090
      - PB_ADMIN_EMAIL=admin@example.com
      - PB_ADMIN_PASSWORD=supersecret123
    restart: unless-stopped

  node_app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - pocketbase
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
      - NODE_ENV=production
    restart: unless-stopped